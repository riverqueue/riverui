name: Docker

on:
  push:
    branches:
      - "master"
      - "*" # TEMPORARY FOR TESTING
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"
      - "*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag to build (e.g. v0.1.0)"
        required: true

env:
  ECR_REGION: us-east-2

jobs:
  build-riverui:
    name: "Build image: riverui"
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      REGISTRY: ghcr.io
    strategy:
      matrix:
        docker_platform:
          - linux/amd64
          - linux/arm64
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Prepare
        run: |
          platform=${{ matrix.docker_platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.source=https://github.com/riverqueue/riverui
            org.opencontainers.image.description="River UI is a web-based user interface for River, a fast and reliable background job system."
            org.opencontainers.image.licenses=MPL-2.0
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push to GitHub Container Registry
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          pull: true
          platforms: ${{ matrix.docker_platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true,annotation-index.org.opencontainers.image.description=River UI

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          push-to-registry: true
          subject-digest: ${{ steps.build.outputs.digest }}
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-oss-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  build-riverproui:
    name: "Build image: riverproui"
    runs-on: ubuntu-latest
    env:
      ECR_ACCOUNT_ID: ${{ secrets.ECR_CACHE_AWS_ACCOUNT_ID }}
      ECR_ROLE_ARN: ${{ secrets.ECR_CACHE_ROLE_ARN }}
    strategy:
      matrix:
        docker_platform:
          - linux/amd64
          - linux/arm64
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ECR_ROLE_ARN }}
          aws-region: ${{ env.ECR_REGION }}
          role-session-name: GitHubActions

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.ECR_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com

      - name: Prepare
        run: |
          platform=${{ matrix.docker_platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          echo "ARCH=${platform#linux/}" >> $GITHUB_ENV
          ECR_REGISTRY="${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com"
          echo "ECR_REGISTRY=${ECR_REGISTRY}" >> $GITHUB_ENV
          echo "ECR_IMAGE=${ECR_REGISTRY}/riverqueue/riverproui" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
          echo "SHA_TAG=sha-${{ github.sha }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (${{ env.ARCH }})
        env:
          RIVERPRO_GO_MOD_CREDENTIAL: ${{ secrets.RIVERPRO_GO_MOD_CREDENTIAL }}
        run: |
          set -euo pipefail
          echo "Building ${{ matrix.docker_platform }} -> $ECR_IMAGE:$TAG-${ARCH} and $ECR_IMAGE:$SHA_TAG-${ARCH}"
          docker buildx build \
            --platform "${{ matrix.docker_platform }}" \
            --provenance=true \
            --attest=type=provenance,mode=max \
            --pull \
            --push \
            --tag "$ECR_IMAGE:$TAG-${ARCH}" \
            --tag "$ECR_IMAGE:$SHA_TAG-${ARCH}" \
            --cache-from "type=registry,ref=$ECR_IMAGE:cache" \
            --cache-to "type=registry,ref=$ECR_IMAGE:cache,mode=max" \
            --secret id=riverpro_credential,env=RIVERPRO_GO_MOD_CREDENTIAL \
            --file Dockerfile.pro \
            .

  merge-riverui:
    name: "Merge manifests: riverui"
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      REGISTRY: ghcr.io
    needs:
      - build-riverui
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-oss-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.source=https://github.com/riverqueue/riverui
            org.opencontainers.image.description="River UI is a web-based user interface for River, a fast and reliable background job system."
            org.opencontainers.image.licenses=MPL-2.0
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --annotation "index:org.opencontainers.image.source=https://github.com/riverqueue/riverui" \
            --annotation "index:org.opencontainers.image.description=River UI is a web-based user interface for River, a fast and reliable background job system." \
            --annotation "index:org.opencontainers.image.licenses=MPL-2.0" \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

  assemble-riverproui:
    name: "Assemble manifests: riverproui"
    runs-on: ubuntu-latest
    needs:
      - build-riverproui
    permissions:
      contents: read
      id-token: write
      attestations: write
    env:
      ECR_ACCOUNT_ID: ${{ secrets.ECR_CACHE_AWS_ACCOUNT_ID }}
      ECR_ROLE_ARN: ${{ secrets.ECR_CACHE_ROLE_ARN }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ECR_ROLE_ARN }}
          aws-region: ${{ env.ECR_REGION }}
          role-session-name: GitHubActions

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.ECR_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.ECR_REGION }}.amazonaws.com

      - name: Prepare
        run: |
          ECR_REGISTRY="${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com"
          echo "ECR_REGISTRY=${ECR_REGISTRY}" >> $GITHUB_ENV
          echo "ECR_IMAGE=${ECR_REGISTRY}/riverqueue/riverproui" >> $GITHUB_ENV

      - name: Compute TAGs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
          echo "SHA_TAG=sha-${{ github.sha }}" >> $GITHUB_ENV

      - name: Create & push manifest list ($TAG and $SHA_TAG)
        run: |
          set -euo pipefail
          # Use imagetools to assemble multi-arch from per-arch tags. This is resilient
          # even if per-arch tags are indexes. No need to annotate arch explicitly.
          docker buildx imagetools create \
            -t "$ECR_IMAGE:$TAG" \
            "$ECR_IMAGE:$TAG-amd64" \
            "$ECR_IMAGE:$TAG-arm64"
          docker buildx imagetools create \
            -t "$ECR_IMAGE:$SHA_TAG" \
            "$ECR_IMAGE:$SHA_TAG-amd64" \
            "$ECR_IMAGE:$SHA_TAG-arm64"

      - name: Tag latest on release tags only
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "$ECR_IMAGE:latest" \
            "$ECR_IMAGE:$TAG-amd64" \
            "$ECR_IMAGE:$TAG-arm64"

      - name: Compute manifest digest for attestation
        id: manifest-digest
        run: |
          set -euo pipefail
          docker buildx imagetools inspect --raw "$ECR_IMAGE:$TAG" > /tmp/docker-manifest.json
          DIGEST=$(sha256sum /tmp/docker-manifest.json | awk '{print $1}')
          echo "digest=sha256:$DIGEST" >> $GITHUB_OUTPUT

      - name: Generate build provenance attestation (not pushed)
        uses: actions/attest-build-provenance@v1
        with:
          push-to-registry: false
          subject-digest: ${{ steps.manifest-digest.outputs.digest }}
          subject-name: riverqueue.com/riverproui

      - name: Upload attestation manifest JSON
        uses: actions/upload-artifact@v4
        with:
          name: pro-attestation-manifest
          path: /tmp/docker-manifest.json

